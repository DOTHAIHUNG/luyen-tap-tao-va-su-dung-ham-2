<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binhPhuong(x) {
        return x * x;
    }

    var num = prompt("Enter number");
    var result = binhPhuong(num);
    alert("Binh phuong cua x la " + result);

</script>
</body>
