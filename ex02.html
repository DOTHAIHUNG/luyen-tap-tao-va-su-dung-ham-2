<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const pi = 3.14;

    function chuvi(x) {
        var c = (x * 2) * pi;
        return c;
    }

    function dientich(x) {
        var s = x * x * pi;
        return s;
    }

    var num = prompt("Nhap ban kinh hinh tron ");
    var res1 = chuvi(num);
    alert("Chu vi hinh tron bang " + res1);
    var res2 = dientich(num);
    alert("Dien tich hinh tron bang " + res2);

</script>
</body>
</html>
