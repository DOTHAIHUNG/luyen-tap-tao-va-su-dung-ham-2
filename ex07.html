<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(a, b) {
        let x = a;
        a = b;
        b = x;
        alert("So A la " + a);
        alert("So B la " + b);

    }

    let numA = prompt("Nhap so A");
    let numB = prompt("Nhap so B");
    alert("So A la " + numA);
    alert("So B la " + numB);
    swap(numA, numB);

</script>
</body>
</html>
